<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Product Management System</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1>Product Management System</h1>
	<hr>
	<h2>Save Product</h2>

	<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">

		<label>Product Name</label>
		<input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4" required>

		<label>Product Quantity</label>
		<input type="text" th:field="*{quantity}" placeholder="Product Quantity" class="form-control mb-4 col-4" required>

		<label>Product Price</label>
		<input type="text" th:field="*{price}" placeholder="Product Price" class="form-control mb-4 col-4" required>

		<button type="submit" class="btn btn-info col-2"> Save Product</button>
	</form>

	<hr>

	<a th:href = "@{/}"> Back to Product List</a>
</div>
</body>
</html>
